<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09新浪图片放大效果</title>
    <style>
        div{
            width: 386px;
            height: 260px;
            overflow: hidden;
        }
        div img{
            transition: all .5s;
        }
        div:hover img{
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div><img src="1.jpg" alt=""></div>
</body>
</html>
