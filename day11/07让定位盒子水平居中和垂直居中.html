<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07定位盒子水平和垂直居中</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position:absolute;
            background-color: pink;
            top: 50%;
            left:50%;
            /* 盒子居中新写法 */
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
