<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10变形之旋转</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
            /* 正的顺时针 */
            /* transform: rotate(90deg); */
            transition: all .7s;
        }
        div:hover{
             /* 正的顺时针 */
            transform: rotate(90deg);
        }
        img{
            transition: all 1s;
        }
        img:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>123</div>
    <img src="images/fengche.png" alt="" width="200" height="200">
</body>
</html>
