<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07  结构伪类选择器</title>
    <style>
        ul li:first-child{
            background-color: pink;
        }

        ul li:last-child{
            background-color: pink;
        }
        
        li:nth-child(3){/*选择第3个*/
            background-color: purple;
        }
        

        /* 偶数位置 */
        li:nth-child(even) {background-color: pink;}

        /* 奇数位置 */
        li:nth-child(odd) { background-color: purple; }
        
    </style>
</head>
<body>
    <ul>
        <li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
    </ul>
</body>
</html>
