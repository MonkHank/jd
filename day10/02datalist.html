<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02datalist</title>
    <style>
        fieldset{
            width: 300px;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="please input" list="star">
    <datalist id="star">
        <option value="刘德华"></option>
        <option value="刘启"></option>
        <option value="刘邦"></option>
        <option value="刘被"></option>
    </datalist>
    <fieldset>
        <legend>用户登录</legend>
        用户名：<input type="text"><br>
        密码：<input type="password">
    </fieldset>
</body>
</html>
