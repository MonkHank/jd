<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03新增表单</title>
    <style>

    </style>
</head>
<body>
    <form action="">
        <div class="box">
            <dl>
                <dt>您的邮箱</dt>
                <dd><input type="email"></dd>
                <dd>*注册后不可更啊</dd>
            </dl>
            <dl>
                <dt>您的手机</dt>
                <dd><input type="tel"></dd>
                <dd>*注册后不可更</dd>
            </dl>
            <dl>
                <dt>湾沚</dt>
                <dd><input type="url"></dd>
                <dd>*注册后不公开</dd>
            </dl>
            <dl>
                <dt>邮编</dt>
                <dd><input type="number"></dd>
                <dd>*注册后不公开</dd>
            </dl>
            <dl>
                <dt>滑动模块</dt>
                <dd><input type="range"></dd>
                <dd>*注册后不公开</dd>
            </dl>
        </div>
    </form>
