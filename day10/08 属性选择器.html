<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>

    <style>
        
        /* div[class] {background-color: #bebebe;} */

        /* div[class="demo"] {background-color: #bebebe;} */

        /* 选出test 开头的 标签 */
        /* div[class^=test] {background-color: #bebebe;} */

        /* 表示 test 结束位置就行了 */
        div[class$=test] { background-color:#bebebe;}

    </style>
</head>
<body>
    <div class="demo">属性选择器</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div class="firsttest">1</div>
    <div class="test">2</div>
    <div class="test1">3</div>
    <div class="test2">4</div>
    <div class="test3">5</div>
</body>
</html>
